<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<!-- Meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Title -->
	<title>URBAN</title>
	
	<!-- BOOTSTRAP CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- CSS -->
	<link href="css/style.css" rel="stylesheet">
	<link href="css/fonts.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	
</head>

<body>
	
	<!-- Contenedor login -->
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	
		<!-- Titulo container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="title-app-container">
			<!-- Icono -->
			<figure>
				<img src="img/icons/png/urban.png" alt="Urban-icon" />
			</figure>
			<!-- Texto -->
			<h1 class="title-app">Urban</h1>
		</div>
	
	
		<!--Campos container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="campos-container">
		
			<!-- Formulario -->
			<form action="vistas/home-usuario.html">
			
				<!-- Email -->
				<input type="text" name="email" placeholder="email" required>
				<!-- Contraseña -->
				<input type="password" name="email" placeholder="contraseña" required>
				<!-- Enviar -->
				<input type="submit" value="Ingresar">
				
			</form>
		
		</div>
	
	
		<!--Botones container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center" id="botones-container">
		
			<!-- Registrar-->
			<a href="vistas/registro-datos.html"><button type="button" class="btn btn-default col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center" id="registrar-btn">Registrarse</button></a>
			<!-- Facebook -->
			<button type="button" class="btn btn-default" id="fcbk-btn">Ingresar con facebook</button>
			
		</div>
	
	</div>
	
	
	
	
	<!-- BOOTSTRAP JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
