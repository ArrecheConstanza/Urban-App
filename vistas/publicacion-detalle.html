
	<!-- Contenedor publicacion detalle -->
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="">
	
		<!-- Titulo Publicar, Volver-->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="title-container">
			<!-- Icono -->
			<div class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2"><span ng-click="$back();" class="glyphicon glyphicon-chevron-left"></span></div>

		</div>
		
		<!--Detalle publicacion -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		
			<h2 class="text-center">{item.TITULO}}</h2>

			<img ng-src="{{ 'img/fotos/animal.png' }}" class="img-responsive" />
			<p>{ item.DESCRIPCION }}</p>  
		
			<small class="pull-right  margin-bottom-sm">{ item.FECHA_CREACION }}</small>  
			
			<!-- Comentar -->
			<form  ng-submit="submit(comentario)" enctype="multipart/form-data" name="publi">
				<textarea cols='10' rows='6' name="descripcion" placeholder='COMENTAR' class="form-control" required ng-model="comentario.DESCRIPCION"></textarea>
				
				<!-- Enviar-->
				<input type="submit" class="form-control btn btn-default" value="Enviar">
				
			</form>
		
		</div>
	
	</div>
