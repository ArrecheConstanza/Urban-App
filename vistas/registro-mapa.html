<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<!-- Title -->

<body>
	
	<!-- Contenedor registro -->
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="registro-mapa">
	
		<!-- Titulo Registro, Volver y circulos -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="title-registro-container">

			<a href="registro-datos.html" class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2"><span class="glyphicon glyphicon-chevron-left"></span></a>

				<div class="complete-task-circle crcl-1"></div>
				<div class="complete-task-circle crcl-2"></div>
			</div>

			<h1 class="title-registro">Registro</h1>

			<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="campos-container">
				
				<!-- Formulario -->
				<form action="home.html">

					<input type="text" name="direccion" placeholder="dirección" required>
				
				
			</div>
			
		</div>
	
					<!-- Continuar-->

				</form>
