</div>

	<script>
		var map; 
		function initMap() { 
		console.log('entre');
		if(document.getElementById('map')!=undefined){
			map = new google.maps.Map(document.getElementById('map'), { 
				center: {lat: -34.397, lng: 150.644}, zoom: 8 });
			}
