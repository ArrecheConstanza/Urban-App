
	<!-- Contenedor perfil -->
	
	<div class="scrollable">
	
	<div class="scrollable-content" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
	
		<!-- Titulo Perfil, Volver, foto-->
		<div  id="title-container-perfil">
			<!-- Icono -->
			<div style="background:#eee; display:inline-block; width:100vw; ">
				<div class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<span ng-click="$back();" class="glyphicon glyphicon-chevron-left" style="padding-left:.4em;padding-top:.3em;"></span>
				</div>
				<input type="file" class='upload-file usuario-file ' ngf-select ng-model="picFile" name="file" ngf-accept="'image/*'" id="foto">
				<!-- Texto -->
				<h1 class="text-center">Perfil</h1>
			</div>
			<form  role='form' name='usuario' ng-submit='editar_foto_usuario(usuario)'>
				<img ngf-src="picFile" class="thumb pre_vista" id="pre_vista" /> 
				<div>
					<button type="submit" ng-click="uploadPic(picFile)" class="btn"id="envio_foto">&#10004;</button>
					<button type="submit" ng-click="deletePic()" class="btn btn-danger" id="no_envio_foto">x</button>
				</div>
			</form>
		</div>
		
	<div class="contenedor-perfil"> 
		<!--Detalle perfil -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col
		-xs-12">

		<!--datos usuario-->
		<h2 class="text-center">Datos</h2>
		
			<ul  class="list-group usuario_datos" id="editarUsuario"> 
				<a href="#/editarDatosUsuario">
					<li class="list-group-item">
							<span class="pull-left">Nombre</span>
							<img class="pull-right" src="img/icons/png/editar.png" alt="Editar" />							
							<span class="pull-right"> {{ datos_usuario.NOMBRE	}}</span>
					</li>
				</a>
				<a href="#/editarDatosUsuario">
					<li class="list-group-item">
							<span class="pull-left">Apellido</span>
							<img class="pull-right" src="img/icons/png/editar.png" alt="Editar" />
							<span class="pull-right"> {{ datos_usuario.APELLIDO	}}</span>
					</li>
				</a>
				<a href="#/editarDatosUsuario">
					<li class="list-group-item">
						<span class="pull-left">Clave</span><img class="pull-right" src="img/icons/png/editar.png" alt="Editar" />
					</li>
				</a>				
				<a href="#/editarDatosUsuario">
					<li class="list-group-item">
						<span class="pull-left">Edad</span>
						<img class="pull-right" src="img/icons/png/editar.png" alt="Editar" />
						<span class="pull-right"> {{ datos_usuario.EDAD	}}</span>
					</li>
				</a>
				<a href="#/editarDatosUsuario">
					<li class="list-group-item">
							<span class="pull-left">Email</span>
							<img class="pull-right" src="img/icons/png/editar.png" alt="Editar" />
							<span class="pull-right"> {{ datos_usuario.EMAIL	}}</span>
					</li>
				</a>
				<a href="#/editarDatosUsuario">
					<li class="list-group-item">
						<span class="pull-left">Direccion estado</span>
						<img class="pull-right" src="img/icons/png/editar.png" alt="Editar" />
						<span class="pull-right"><img src="{{ datos_usuario.DIRECCION_ESTADO }}" alt="Editar" /></span>
					</li>
				</a>
				<a href="#/editarDatosUsuario">
					<li class="list-group-item">
						<span class="pull-left">Direccion</span>
						<img class="pull-right" src="img/icons/png/editar.png" alt="Editar" />
						<span class="pull-right"> {{ datos_usuario.DIRECCION	}}</span>
					</li>
				</a>
			</ul>
		
		<!--Detalle grupos -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<hr>
				<h2 class="text-center">Grupos</h2>
				
				<ul  class="list-group">
					<li class="list-group-item" ng-repeat="item in listado_grupos track by $index" >
					{{ item.NOMBRE }} <a href="javascript:void(0)" ng-click='abandonar_grupo(item.NOMBRE,item.ID)' class="pull-right">X</a>
					</li>
				</ul>
			
			</div>
		
			<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<hr>
				<p class="cerrar-cuenta list-group-item">Cuenta <a href="javascript:void(0)" ng-click='eliminar_cuenta()' class="pull-right">Eliminar</a></p>
			</div>
		</div>
	</div>
	</div>
