
	<!--- ******CONTENIDO (VISTA CHATS)****** -->
	
		<!-- LISTADO CHATS -->
		
		<div  id="chats" ng-controller='chatsListadoCtrl'>
		<a href="#newPublicacion" id="publicaciones_listado_crear_publicacion">Crear tema chat</a>	
			
			<ul class="list-group" id="listado-chat">
			  <li ng-repeat="item in listado_chats track by $index " class="list-group-item">
				<a href="#unchat">
					<img src="img/icons/png/{{ item.IMG }}" alt="todo" class="temaChat"/>
					{{ item.TITULO }}
					<i class="glyphicon glyphicon-chevron-right pull-right"></i>
				</a>
			  </li>
			</ul>
		</div>
