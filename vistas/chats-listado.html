		<!-- LISTADO CHATS -->
		
		<div  id="chats" ng-controller='chatsListadoCtrl'>
		<a href="#newPublicacion" id="publicaciones_listado_crear_publicacion">Crear tema chat</a>	
			
			<ul class="list-group" id="listado-chat">
			  <li ng-repeat="item in listado_chats track by $index " class="list-group-item" ng-click="abrir_chat(item.TITULO,item.ID)">

			</ul>
