<div class="modal" ui-if='modal-filtro' ui-state='modal-filtro' ng-controller="modalCtrl">
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{ titulo_modal }}</h4>
      </div>
      <div class="modal-body">
        <p>{{ contenido_modal }}</p>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="modal-filtro" class="btn btn-default">Cerrar</button>
        <button ui-turn-off="modal-filtro" class="btn btn-primary">Filtrar</button>
      </div>
    </div>
  </div>
</div>
