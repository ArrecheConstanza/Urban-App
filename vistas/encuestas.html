
	<!-- Contenedor Encuesta -->
	<div class="scrollable">
		<div class="scrollable-content">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="publicacion-datos">
		<!-- Titulo Encuesta, Volver-->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12  margin-bottom-sm" id="title-container">
			<!-- Icono -->
			<div class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2"><span ng-click="$back();" class="glyphicon glyphicon-chevron-left"></span></div>
		
			<!-- Texto -->
			<h1 class="text-center">Encuestar</h1>
		</div>
		
		<!--Campos container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="container_form">
		
		<!-- Formulario -->
		<form  role='form' name='publi' ng-submit='crear_encuesta(encuesta)'>
			<select class='select' name='grupo' ng-model='encuesta.FKGRUPO' ng-init="encuesta.FKGRUPO='0'">
				<option ng-repeat="item in listado_grupos track by $index "  value='{{ item.ID }}'>{{ item.NOMBRE }}</option>
			</select>
			
			<div class='col-lg-offset-10 col-md-offset-10 col-sm-offset-8 col-xs-offset-6 col-lg-2 col-md-2 col-sm-4 col-xs-6'> 
				<img ng-show='publi.FILE.$valid' ngf-src='FILE' class='thumb'>
				<input class='upload-file'  type='file' ngf-select ng-model='encuesta.FILE' name='file' accept='image/*' ngf-max-size='2MB' id='foto'>
			</div>
 
			<textarea cols='10' rows='6' name='pregunta' placeholder='Pregunta' class='form-control' ng-model='encuesta.PREGUNTA' id='descripcion_submit'></textarea>
		
			<div id="btn_opcion">
				<label>Opciones</label>
				  <div ng-repeat="item in items">
					<input ng-model="item.opcion" type="text" class='form-control' placeholder='Opcion {{numero_opcion}}'>
				  </div>
					<button ng-click="addInputItem()" type="button" id="nueva_opcion" >AÃ±adir</button>
			 <!--  <pre>{{items | json}}</pre>
			  <pre>{{json}}</pre> -->
			</div>
			<input id='button_submit' type='submit' class='form-control btn btn-default' value='Enviar'>
			
		</form>
		
		</div>
	
	</div>
	</div>
	</div>
