<!-- Estilos propios de la vista -->
	<style> @import url("css/encuestas.css"); </style> 
	
	<!-- Contenedor Encuesta -->
	<div class="scrollable">
		<div class="scrollable-content">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="publicacion-datos">
		<!-- Titulo Encuesta, Volver-->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12  margin-bottom-sm" id="title-container">
			<!-- Icono -->
			<div class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2"><span ng-click="$back();" class="glyphicon glyphicon-chevron-left"></span></div>
		
			<!-- Texto -->
			<h1 class="text-center">Encuestar</h1>
		</div>
		
		<!--Campos container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="container_form">
		
		<!-- Formulario -->
		<form  role='form' name='publi' ng-submit='crear_encuesta(encuesta)'>
			<select class='select' name='grupo' ng-model='encuesta.FKGRUPO' required ng-init="encuesta.FKGRUPO='0'">
				<option ng-repeat="item in listado_grupos track by $index "  value='{{ item.ID }}'>{{ item.NOMBRE }}</option>
			</select>
 
			<textarea cols='10' rows='6' name='pregunta' placeholder='Pregunta' class='form-control' required ng-model='encuesta.PREGUNTA' id='descripcion_submit'></textarea>
		
			<div id="btn_opcion">
				<label>Opciones</label>
				  <div ng-repeat="(key,item) in items">
					<input ng-model="item.opcion" type="text" name="opciones" class='form-control' required placeholder='Opcion {{key+1}}'><button type="button" class="close eliminar_opcion" aria-label="Close" ng-click="eliminar_opcion(this)">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div ng-show="mostrar_aniadir"><p>Añadir opcion</p><button ng-click="addInputItem()" type="button" id="nueva_opcion" >Añadir</button></div>
			</div>
			<div id="error-msg"></div>
			<input id='button_submit' type='submit' class='form-control btn btn-default' value='Enviar'>
			
		</form>
		
		</div>
	
	</div>
	</div>
	</div>
