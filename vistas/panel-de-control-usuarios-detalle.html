
	<!--- ******CONTENIDO (VISTA PANEL DE CONTROL)****** -->
	
	
	<!-- Estilos propios de la vista -->
	<style> @import url("css/panel-de-control.css"); </style> 
	
	<!-- LISTADO -->
	<div class="scrollable">
		<div class="scrollable-content">
		<!-- Titulo Perfil, Volver, foto-->
			<div>
				<!-- Icono -->
				<div>
					<div class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2">
						<span ng-click="back_usuarios()" class="glyphicon glyphicon-chevron-left" style="padding-left:.4em;padding-top:.3em;"></span>
					</div>
					<!-- Texto -->
					<h1 class="text-center subtitulo">Usuario </h1>
				</div>
				
			</div>
		
			<!-- Listado de usuarios -->
			<div class="un_solo_usuario">
				<img id="foto_perfil" alt="foto_perfil" ng-src="{{ imagen }}" ng-show="estado_foto" />
				<div>
					<ul class="list-group" id="editar_usuario">
					  <li ng-repeat="(key, value) in datosSQLusuario track by $index " class="list-group-item">
					  	<div ng-show="key!='DENUNCIAS'">

							{{ key }} : {{ value }} 
							<div class="pull-right" ng-show="key=='BORRADO'">
								<ui-switch class='cambio_usuario' ng-model='borrado' id="usuario_borrado" ng-click="buttonPositionBorrado();"><p><span class="pull-left es_no">X</span><span class=" es_si">&#10004;</span></p></ui-switch> 
								<!-- <ui-switch ng-model='onOff' ng-click="buttonPosition();"></ui-switch> -->

							</div>
							<div class="pull-right" ng-show="key=='BANNEADO'">
								<ui-switch class='cambio_usuario' ng-model='banneado' ng-click="buttonPositionBanneado();"
								><p><span class="pull-left es_no">X</span><span class=" es_si">&#10004;</span></p></ui-switch>
							</div>
							<div class="pull-right" ng-show="key=='NIVEL'">
								<ui-switch class='cambio_usuario' ng-model='nivel' ng-click="buttonPositionNivel();"><p><span class="pull-left es_no">A</span><span class=" es_si">U</span></p></ui-switch>
							</div>
						</div>
						<div ng-show="key=='DENUNCIAS'">
							Denuncias : 
							<ul class="list-group sub-opciones">
								<li ng-repeat="item in datosSQLusuario.DENUNCIAS track by $index " class="list-group-item">
									ID: {{ item.ID }}<br>
									NUM USUARIO DENUNCIADO: {{ item.FKUSUARIO_DENUNCIADO }}<br>
									NUM USUARIO: {{ item.FKUSUARIO }}<br>
									<p>DESCRIPCION: {{ item.DESCRIPCION }}</p>
								</li>
							</ul>
						</div>		
					  </li>
					  
					  
					 
					</ul> 
				</div>
			</div>
		</div>
	</div>
