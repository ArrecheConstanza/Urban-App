
		<!-- Titulo Nuevo grupo, Volver-->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12  margin-bottom-sm" id="title-container-nuevo-grupo">
			<!-- Icono -->
			<div class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2"><span ng-click="$back();" class="glyphicon glyphicon-chevron-left"></span></div>
		
			<!-- Texto -->
			<h1 class="text-center">Nuevo Grupo</h1>
		</div>
		
		<!--Campos container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="container_form">
		
			<!-- Formulario -->
		<form  role='form' name='form_grupo' ng-submit='crear_grupo(grupo)'>
			<select class='select' name='estado' ng-model='grupo.ESTADO'>
				<option  value='Publico'>Publico</option>
				<option  value='Privado'>Privado</option>
			</select>
			<div class='col-lg-offset-10 col-md-offset-10 col-sm-offset-8 col-xs-offset-6 col-lg-2 col-md-2 col-sm-4 col-xs-6'> 
				<img ng-show='form_grupo.FILE.$valid' ngf-src='FILE' class='thumb'>
				<input class='upload-file'  type='file' ngf-select ng-model='grupo.FILE' name='file' accept='image/*' ngf-max-size='2MB' id='foto'>
			</div>
			<input type='text' id='titulo_submit' name='nombre' placeholder='Nombre' class='form-control' required ng-model='grupo.NOMBRE'>
			<input id='button_submit' type='submit' class='form-control btn btn-default' value='Crear'>
		</form>
		
		</div>
