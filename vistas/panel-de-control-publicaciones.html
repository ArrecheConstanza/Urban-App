	<!--- ******CONTENIDO (VISTA PANEL DE CONTROL)****** -->
	
	
	<!-- Estilos propios de la vista -->
	<style> @import url("css/panel-de-control.css"); </style> 
	
	<!-- LISTADO -->
	<div class="scrollable">
		<div class="scrollable-content">
		<!-- Titulo Perfil, Volver, foto-->
			<div>
				<!-- Icono -->
				<div>
					<div class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2">
						<span ng-click="back()" class="glyphicon glyphicon-chevron-left" style="padding-left:.4em;padding-top:.3em;"></span>
					</div>
					<!-- Texto -->
					<h1 class="text-center subtitulo">Publicaciones </h1>
				</div>
				
			</div>
		
			<!-- Listado de Publicaciones -->
			<div>
				<ul class="list-group listado_usuarios">
				  <li ng-repeat="item in datosSQLencuestas track by $index " class="list-group-item lista_encuestas"><a href='#/panelDeControl/Publicaciones/{{ item.ID }}'>
					<img class="pull-left img-publi img_admin_publi" ng-src="{{ item.FOTO }}" />
					<p >{{ item.TITULO }}</p>
					<span class="glyphicon glyphicon-chevron-right" id="glyphicon_listado_encuesta"></span>
					<small class="pull-right encuestas_small">{{ item.FECHA_CREACION }}</small>
					<p class=""> Grupo: {{ item.FK_GRUPO }}</p>
					
				  </a></li>
				</ul>  
			</div>
		</div>
	</div>
