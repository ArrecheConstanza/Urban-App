
	<!-- Contenedor publicar -->
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="publicacion-datos">
	
		<!-- Titulo Publicar, Volver-->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12  margin-bottom-sm" id="title-container">
			<!-- Icono -->
			<div class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2"><span ng-click="$back();" class="glyphicon glyphicon-chevron-left"></span></div>
		
			<!-- Texto -->
			<h1 class="text-center">Publicar</h1>
		</div>
		
		<!--Campos container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		
			<!-- Formulario -->
			<form  role="form" ng-submit="submit()" enctype="multipart/form-data" name="publi">
			<!--<select class="select" name="grupo" ng-model="publicacion.GRUPO" ng-init="traerGrupos()">
				<option ng-repeat="x in GRUPOS" value="{{x.ID}}">{{x.NOMBRE}}</option>
			</select>-->
			<select class="select" name="grupo">
				<option  value="Todos"  ng-model="GRUPO">Todos</option>
				<option  value="Uno">Uno</option>
				<option  value="Dos">Dos</option>
			</select>
				<!-- File-->
				<div class="col-lg-offset-10 col-md-offset-10 col-sm-offset-8 col-xs-offset-6
							col-lg-2 col-md-2 col-sm-4 col-xs-6" > 
					<input class="upload-file"  type="file" ngf-select ng-model="FILE" name="file" accept="image/*" ngf-max-size="2MB">
					<img ng-show="publi.FILE.$valid" ngf-src="FILE" class="thumb"> 
					<!--<button class="form-control btn btn-default" ng-click="publicacion.FILE = null" ng-show="publicacion.FILE">Quitar</button>-->
				</div>
				<!-- Titulo --> 
				<input type="text" name="titulo" placeholder="titulo" class="form-control" required  ng-model="TITULO">
				
				<!-- Publicacion -->
				<textarea cols='10' rows='6' name="descripcion" placeholder='descripcion' class="form-control" required ng-model="DESCRIPCION"></textarea>
				
				<!-- Enviar-->
				<input type="submit" class="form-control btn btn-default" value="Enviar">
				
			</form>
		
		</div>
	
	</div>
