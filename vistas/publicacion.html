	<!-- Contenedor publicar -->
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="publicacion-datos">
	
		<!-- Titulo Publicar, Volver-->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12  margin-bottom-sm" id="title-container">
			<!-- Icono -->
			<div class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2"><span ng-click="$back();" class="glyphicon glyphicon-chevron-left"></span></div>
		
			<!-- Texto -->
			<h1 class="text-center">Publicar</h1>
		</div>
		
		<!--Campos container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		
			<!-- Formulario -->
			<form action="#">
			<select class="select" ng-model="publicacion.GRUPO" ng-init="traerGrupos()">
				<option ng-repeat="x in GRUPOS" value="{{x.ID}}">{{x.NOMBRE}}</option>
			</select>
				<!-- File -->
				<div class="upload-file" ng-model="publicacion.FILE"></div>
				<!-- Titulo -->
				<input type="text" name="titulo" placeholder="titulo" class="form-control" required  ng-model="publicacion.TITULO">
				
				<!-- Publicacion -->
				<textarea cols='10' rows='6' placeholder='descripcion' class="form-control" required ng-model="publicacion.DESCRIPCION"></textarea>
				
				<!-- Enviar-->
				<input type="submit" class="form-control btn btn-default" value="Enviar">
				
			</form>
		
		</div>
	
	</div>
