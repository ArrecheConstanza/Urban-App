	<!-- Estilos propios de la vista -->
	<!-- Ejemplo: <style> @import url("css/registro-datos.css"); </style> -->

	<!-- Contenedor registro -->
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="registro-datos">
	
		<!-- Titulo Registro Y Volver -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12  margin-bottom-sm" id="title-container">
			<!-- Icono -->
			<a href="#/ajustes" class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2 volver-icon"><span class="glyphicon glyphicon-chevron-left"></span></a>
			
			<!-- Texto -->
			<h1 class="text-center">Editar</h1>
		</div>
		
		
		<!--Campos container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		
			<!-- Formulario -->
			<form ng-submit="editar_datos_usuario(usuario)" role="form" class='form' id="form-ingreso">
				<!-- Email -->
				<input type="text" name="email" placeholder="Email" class="form-control"  ng-model="usuario.EMAIL">
				<!-- Contraseña -->
				<div>
					<p id="titulo_clave"></p>
					<input type="password" name="clave" class="form-control" ng-model="usuario.CLAVE" placeholder="Clave actual" >
					<p id="titulo_clave_nueva"></p>
					<input type="password" name="clave_nueva" class="form-control"  ng-model="usuario.CLAVE_NUEVA" placeholder="Clave nueva" >
				</div>
				<!-- Nombre -->
				<input type="text" name="nombre" placeholder="Nombre" class="form-control" ng-model="usuario.NOMBRE">
				<!-- Apellido -->
				<input type="text" name="apellido" placeholder="Apellido" class="form-control  margin-bottom-sm"  ng-model="usuario.APELLIDO">
				<!-- Edad -->
				<div><p id="titulo_edad"></p>
				<input type="date" name="edad" class="form-control  margin-bottom-sm"  ng-model="usuario.EDAD">
				<!-- Direccion estado -->
				<div><p id="titulo_estado"></p>
				<ui-switch ng-model='usuario.DIRECCION_ESTADO' ng-click="buttonPosition();"></ui-switch>
				</div>
				
				<!-- Editar-->
				<input type="submit" class="form-control btn btn-default" value="Guardar" id="continue-registro">
			</form>
		
		</div>
	
	</div>
