	<!-- Contenedor registro -->
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="registro-datos">
	
		<!-- Titulo Registro, Volver y circulos -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12  margin-bottom-sm" id="title-registro-container">
			<!-- Icono -->
			<a href="#/" class="volver-icon col-lg-2 col-md-2 col-sm-2 col-xs-2"><span class="glyphicon glyphicon-chevron-left"></span></a>
			
			<!-- Circulos -->
			<div class="box-circle-registro col-lg-10 col-md-10 col-sm-10 col-xs-10 margin-bottom">
				<div class="complete-task-circle crcl-1"></div>
				<div class="complete-task-circle crcl-2"></div>
			</div>
		
			<!-- Texto -->
			<h1 class="text-center">Registro</h1>
		</div>
		
		
		<!--Campos container -->
		<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		
			<!-- Formulario -->
			<form ng-submit="submit(usuario)" role="form" class='form'>
				<!-- Email -->
				<input type="text" name="email" placeholder="Email" class="form-control" required ng-model="usuario.EMAIL">
				<!-- Contraseña -->
				<input type="password" name="clave" placeholder="Contraseña" class="form-control" required ng-model="usuario.CLAVE">
				<!-- Nombre -->
				<input type="text" name="nombre" placeholder="Nombre" class="form-control" required ng-model="usuario.NOMBRE">
				<!-- Apellido -->
				<input type="text" name="apellido" placeholder="Apellido" class="form-control  margin-bottom-sm" required ng-model="usuario.APELLIDO">
				<!-- Continuar-->
				<input type="submit" class="form-control btn btn-default" value="Continuar" id="continue-registro">
			</form>
		
		</div>
	
	</div>
